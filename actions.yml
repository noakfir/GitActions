name: actions

on: [push]
jobs: 
  run-github-actions:
    runs-on: ubuntu-latest
    steps: 
      - name: simple action
        id: greet
        uses: actions/hello-world-javascript-action@v1
        with:
          who-to-greet: noa
      - name: log greeting time
        run: echo "${{steps.greet.outputs.time}}"
      - name: check out
        uses: actions/checkout@master 
         
